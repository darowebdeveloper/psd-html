<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Siemreap&display=swap" rel="stylesheet">
  <script type="module" src="./js/index.js" defer></script>
  <title>PSD TO HTML</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="./images/logo.png" alt="KKK3">
    </div>

    <div class="navigation">

      <input type="checkbox" class="navigation__checkbox" id="navigation__checkbox">
      <label for="navigation__checkbox" class="navigation__menu">
        <div class="navigation__menu-icon">
        </div>
      </label>
      <ul class="navigation__menu-list">
        <li class="navigation__menu-list-item">
          <a href="#self" class="navigation__menu-link">ទំព័រដើម</a>
        </li>
        <li class="navigation__menu-list-item">
          <a href="#self" class="navigation__menu-link">អំពីយើង</a>
        </li>
        <li class="navigation__menu-list-item">
          <a href="#self" class="navigation__menu-link">សេវាកម្ម</a>
        </li>
        <li class="navigation__menu-list-item">
          <a href="#self" class="navigation__menu-link">អត្ថបទថ្មីៗ</a>
        </li>
        <li class="navigation__menu-list-item">
          <a href="#self" class="navigation__menu-link">ទំនាក់ទំនង</a>
        </li>
      </ul>

    </div>
  </div>
  <!-- end of header -->

  <div class="hero">
    <h1 class="hero__heading">
      កីឡាប្រជាជាតិអាស៊ីអាគ្នេយ៍
    </h1>

    <a href="#self" class="btn">ដោឡូដ៍កម្មវិធី</a>
  </div>

  <figure class="video margin-top-medium">
    <button class="video__play-button"></button>
    <video width="250" class="video__content">
      <source src="./images/video.mp4" type="video/mp4">
      Sorry, your browser doesn't support embedded videos.
    </video>
    <figcaption class="video__caption">
      <span>អត្ថបទដែលទាក់ទងនឹងកម្ពុជានេះ គឺជាអត្ថបទខ្លីមិនពេញលេញ។</span>
    </figcaption>
  </figure>
</body>

</html>
